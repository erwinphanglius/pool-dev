type Pool @entity {
  id: ID!
  maxCap: BigInt!
  createdAt: BigInt!
  startedAt: BigInt!
  endedAt: BigInt!
  tiers: BigInt!
  participants: BigInt!
  totalRaised: BigInt!
}

type UserInPool @entity {
  id: ID!
  user: Bytes!
  pool: Bytes!
  value: BigInt!
}

type Factory @entity {
  id: ID!
  totalProject: BigInt!
  totalRaised: BigInt!
  pool: [Pool!]!
}